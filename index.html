<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Expense Tracker</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6e7dff, #4b6cb7); /* Smooth gradient background */
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Header Styles */
        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 3rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        /* Login Container */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Login Box */
        .login-box {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #4b6cb7;
        }

        /* Input Field Styles */
        .textbox {
            margin: 15px 0;
            position: relative;
        }

        .textbox input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #ddd;
            outline: none;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .textbox input:focus {
            border-color: #6e7dff;
            box-shadow: 0 0 8px rgba(110, 125, 255, 0.6);
        }

        /* Submit Button */
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #6e7dff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #4b6cb7;
        }

        /* Sign-up link text */
        .signup-text {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .signup-text a {
            color: #6e7dff;
            text-decoration: none;
        }

        .signup-text a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .login-box {
                width: 80%;
                padding: 20px;
            }

            header h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Expense Tracker</h1>
    </header>

    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="#" method="POST">
                <div class="textbox">
                    <input type="email" placeholder="Enter your email" id="email" name="email" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Enter your password" id="password" name="password" required>
                </div>
                <input type="submit" value="Login" class="btn">
                <p class="signup-text">Don't have an account? <a href="register.html">Sign up here</a></p>
            </form>
        </div>
    </div>

</body>
</html>
